<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verilog | Corevexis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="leading-relaxed">
  <header class="navbar px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2"><i class="fas fa-microchip text-sky-500 text-2xl"></i><span class="text-xl font-black">COREVEXIS</span></div>
      <nav class="flex gap-6"><a href="index.html">Home</a><a href="verilog.html" class="font-bold">Verilog</a><a href="systemverilog.html">SystemVerilog</a><a href="embedded_c.html">Embedded C</a></nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-white mb-4">Verilog Design — 100 Modules</h1>
    <p class="text-slate-400 mb-6">A curated set of Verilog practice modules and examples.</p>
    <div id="verilog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </main>

  <footer class="py-6 text-center text-slate-500">© 2026 Corevexis Semiconductor</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    // lightweight generation: reuse names from index's v_topics if present
    const topics = ["Logic Gates","Half Adder","Full Adder","Mux 4x1","D-FlipFlop","Counter Up","FSM Sequence","ALU","FIFO Buffer","UART TX"];
    const container = document.getElementById('verilog-grid');
    for(let i=1;i<=100;i++){ const t = topics[(i-1)%topics.length]; const card=document.createElement('div'); card.className='tech-card p-5 rounded-xl'; card.innerHTML=`<h4 class="text-white font-bold">Exp ${i}: ${t}</h4><p class="text-slate-500 text-sm mt-2">Click to view sample</p><button class="mt-4 btn" onclick="alert('Open example ${i}\n${t}')">View</button>`; container.appendChild(card); }
  </script>
</body>
</html>
